<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers and Their Types</title>
</head>
<body>
    <script>
        for (var i = 10; i <= 20; i++) {
            var numberType = i % 2 === 0 ? 'even' : 'odd';
            console.log(i + ' - ' + numberType);
        }
    </script>
</body>
</html>
